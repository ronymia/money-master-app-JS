<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="py-5 w-full">
        <h1 class="text-5xl z-10 text-green-600 text-center font-semibold">Private Bank ðŸ’°</h1>
    </div>


    <div class="w-full h-screen px-20 flex justify-center items-center py-5">
        <div class="w-3/5 block h-full pr-10">
            <img class="h-full w-full object-cover" src="./src/marc-schaefer-38g6bqw4t8Y-unsplash.jpg" alt="">
        </div>
        <div class="w-2/5 flex justify-center  bg-gray-100 items-center flex-col block px-5 h-full">
            <div class="">
                <div class=" text-center w-full">
                    <h2 class="font-semibold mb-5">Income</h2>
                    <div class="w-full flex justify-between items-center my-3ss">
                        <span class="w-1/3">income:</span>
                        <input value="0" id="Income" min="0" class="w-2/3 rounded-md  bg-gray-300 py-2 px-2"
                            type="number">
                    </div>
                </div>
                <div class=" text-center w-full">
                    <h2 class="font-semibold mt-5">Expenses</h2>
                    <div class="w-full flex justify-between items-center my-3">
                        <span class="w-1/3">Food:</span>
                        <input value="0" id="Food" min="0" class="w-2/3 bg-gray-300 rounded-md  py-2 px-2"
                            type="number">
                    </div>
                    <div class="w-full flex justify-between items-center my-3">
                        <span class="w-1/3">Rent:</span>
                        <input value="0" id="Rent" min="0" class="w-2/3 bg-gray-300 rounded-md  py-2 px-2"
                            type="number">
                    </div>
                    <div class="w-full flex justify-between items-center my-3">
                        <span class="w-1/3">Clothes:</span>
                        <input value="0" id="Clothes" min="0" class="w-2/3 rounded-md  bg-gray-300 py-2 px-2"
                            type="number">
                    </div>
                </div>
                <div class="w-full flex justify-center my-5 items-center">
                    <button id="CalculateBtn"
                        class="ml-3 w-1/2 rounded-md bg-blue-400 text-white px-4 py-2">Calculate</button>
                </div>
            </div>

            <div class="font-semibold my-2">Total Expance: <span id="TotalExpance">0</span></div>
            <div class=" font-semibold my-2">Balance: <span id="Balance">0</span></div>

            <div class=" text-center">
                <div class="flex justify-between items-center my-5">
                    Save:
                    <div class="w-1/2 block">
                        <input value="0" id="percentage" min="0" max="100"
                            class="w-10/12 rounded-md  bg-gray-300 py-2 px-2" type="number">
                    </div>
                    %
                    <button id="savingBtn" class="ml-3 rounded-md  w-1/2 bg-blue-400 text-white px-4 py-2">Save</button>
                </div>
                <div class=" font-semibold my-2">Saving Amount: <span id="SavingAmount">0</span></div>
                <div class=" font-semibold my-2">Remaining Balance: <span id="RemainingBalance">0</span></div>
            </div>
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
